<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <title>Pagina1</title>

</head>
<body>
    <header class="EncabezadoPrincipal">
		<div class="container">
			<h1 class="EncabezadoPrincipal-titulo">
				<a href="#">Jardineros MX</a>
			</h1>

			<nav class="EncabezadoPrincipal-nav">
				<a class="EncabezadoPrincipal-nav-link" href="#">Home</a>
				<a class="EncabezadoPrincipal-nav-link" href="#">Promociones</a>
				<a class="EncabezadoPrincipal-nav-link" href="#">Sobre Jardineros MX</a>
			</nav>
            
		</div>
	</header>

    <h2> Contactanos </h2>

    <form>
        <h3 class="correo">
            <div class="container">
                <nav>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">No te preocupes, no voy a compartir el correo al profesor.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Boton inecesario</label>
        </div>
        <button type="submit" class="btn btn-primary">Entregar</button>
                <nav>
        </h3>
      </form>
      
      <h3> Envianos una foto con tu maceta y rellena la informacion para ganarte un premio  </h3>

      <h4 class="fileinput">
        <div class="container">
            <nav>
      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
      <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
      </div>
      <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
      <nav>
    </h4>
      
      




</body>
</html>
