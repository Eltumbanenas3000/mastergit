<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Formulario de Compra de Camisas</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Camisas</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad de camisas">
            </div>
            <div class="form-group">
                <label for="talla">Talla</label>
                <select class="form-control" id="talla">
                    <option>Pequeña</option>
                    <option>Mediana</option>
                    <option>Grande</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Volver</a>
    </div>

</body>
</html>
